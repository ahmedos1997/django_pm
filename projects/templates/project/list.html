{% load i18n %}
{% block content %}
    <h3> {% trans 'My projetc' %} </h3>
    <ul>
        {% for project in object_list %}
            <li> {{ project.title }} <a href="{% url 'project_update' project.id %}">Edite</a></li>
        {% empty %}
            <li>{% trans 'there is no project to show' %}</li>
        {% endfor %}
    </ul>
{% endblock %}
